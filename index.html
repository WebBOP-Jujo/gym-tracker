<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Registro de Entrenamiento</h1>

    <form id="workout-form">
        <div class="form-group">
            <label for="exercise">Ejercicio:</label>
            <select id="exercise" name="exercise" required>
                <option value="" disabled selected>-- Selecciona un ejercicio --</option>
                <option value="Press Banca Plano">Press Banca Plano</option>
                <option value="Press Banca Inclinado">Press Banca Inclinado</option>
                <option value="Aperturas de Pecho">Aperturas de Pecho</option>
                <option value="Jalón al Pecho">Jalón al Pecho</option>
                <option value="Remo Espalda">Remo Espalda</option>
                <option value="Remo trapecio">Remo trapecio</option>
                <option value="Prensa Pierna">Prensa Pierna</option>
                <option value="Extensión de cuádriceps">Extensión de cuádriceps</option>
                <option value="Biceps femoral">Biceps femoral</option>
                <option value="Press militar">Press militar</option>
                <option value="Hombro laterales">Hombro laterales</option>
                <option value="Triceps con cuerda">Triceps con cuerda</option>
                <option value="Triceps tras nuca">Triceps tras nuca</option>
                <option value="Curl Biceps">Curl Biceps</option>
                <option value="Curl Martillo">Curl Martillo</option>
                <option value="custom">Otro (Especificar)</option>
            </select>
        </div>

        <div class="form-group" id="custom-exercise-group" style="display: none;">
            <label for="custom-exercise-name">Nombre del Ejercicio Personalizado:</label>
            <input type="text" id="custom-exercise-name" name="custom-exercise-name">
        </div>

        <div class="form-group">
            <label for="sets">Número de Series:</label>
            <input type="number" id="sets" name="sets" min="1" required>
        </div>

        <div id="sets-inputs">
            <!-- Aquí se generarán los inputs para cada serie dinámicamente -->
        </div>

        <button type="submit">Guardar Entrenamiento</button>
    </form>

    <h2>Historial de Entrenamientos</h2>
    <div id="history-log">
        <p>Aún no hay registros.</p>
        <!-- Aquí se mostrará el historial -->
    </div>

    <script src="script.js"></script>
</body>
</html>
